name: iOS CI

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Flutter pub get
        run: flutter pub get
      - name: Build iOS (no signing)
        run: flutter build ios --no-codesign